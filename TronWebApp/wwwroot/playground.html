<html>
<head>
    <meta charset="UTF-8">
    <title>Playground Example</title>
    <style>
        body {
            overflow: hidden;
        }
        .container {
            display: grid;
            column-gap: 10px;
            grid-template-columns: min-content auto;
        }
        #playground {
            border: 3px solid black;
        }
        .control-panel {
            background-color: lightgray
        }
        .playground-panel {}
    </style>
</head>
<body>
    <div class="container">
        <div class="playground-panel">
            <canvas id="playground"></canvas>
        </div>
        <div class="control-panel">
            <div>                
                <button id="find-game-button">Find Game</button>
            </div>
        </div>
    </div>

    <script src="js/lib/signalr.js"></script>
    <script src="js/signalr-client.js"></script>
    <script src="js/tron-game.js"></script>

    <script>
        "use strict";

        const playerName = 'Player.' + Math.floor(Math.random() * (9999 - 1000) + 1000);        
        let game = null;        
        let commClient = null;

        function onWindowLoaded() {
            const canvas = document.getElementById('playground');
            canvas.width = defaultBoardWidth;
            canvas.height = defaultBoardHeight;

            game = new TronGame(canvas);

            commClient = new SignalRClient();
            commClient.gameStarted = gameStarted;
            commClient.playerDirectionChanged = playerDirectionChanged;
            commClient.connect();            

            attachToEvent("find-game-button", 'click', (e) => findGame(e));                       

            window.removeEventListener('load', onWindowLoaded);
        }

        window.addEventListener('load', onWindowLoaded);

        function findGame(e) {
            e.target.disabled = true;
            let playerBoard = { rows: game.board.rows, cols: game.board.cols };
            commClient.findGame(playerName, playerBoard);
        }

        function attachToEvent(id, event, func) {
            const elem = document.getElementById(id);
            elem.addEventListener(event, func);
        }

        function gameFinished(model) {
            document.removeEventListener("keydown", keyDown);

            game.removePlayer(player.name);
            game.stop();
        }

        function gameStarted(model) {            
            document.addEventListener("keydown", keyDown);

            game.addPlayer(playerName, model.position);

            for (let i = 0; i < model.enemies.length; i++) {
                let enemy = model.enemies[i];
                game.addPlayer(enemy.name, enemy.position, defaultEnemyColor);    
            }

            game.start();            
        }

        function playerDirectionChanged(model) {
            game.setPlayerDirection(model.playerName, model.direction);
        }

        function keyDown(evt) {
            let direction = directionEnum.none;

            switch (evt.code) {
                case 'ArrowLeft':
                    direction = directionEnum.left;
                    break;
                case 'ArrowUp':
                    direction = directionEnum.up;
                    break;
                case 'ArrowRight':
                    direction = directionEnum.right;
                    break;
                case 'ArrowDown':
                    direction = directionEnum.down;
                    break;
            }

            let directionChanged = game.setPlayerDirection(playerName, direction);

            if (directionChanged) {
                commClient.directionChanged(direction);
            }
        }
    </script>
</body>
</html>
